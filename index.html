<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" type="png" href="Images/crown.webp" />
    <link rel="stylesheet" href="style.css" />

    <title>Home</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
          zen<span>tiouss</span>
        </div>
        <div class="links">
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="100"
          >
            <a href="#">Home</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="200"
          >
            <a href="#">About</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="300"
          >
            <a href="#">Projects</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="400"
          >
            <a href="#">Contacts</a>
          </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
      </div>
      <div class="dropdown">
        <div class="links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Projects</a>
          <a href="#">Contacts</a>
          <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
        </div>
      </div>
    </nav>
    <section>
      <div class="main-container">
        <div class="image" data-aos="zoom-out" data-aos-duration="3000">
          <img src="Images/crown.webp" alt="" />
        </div>
        <div class="content">
          <h1
            data-aos="fade-left"
            data-aos-duration="1500"
            data-aos-delay="600"
          >
            Hey I'm <span>Zen</span>
          </h1>
          <div
            class="typewriter"
            data-aos="fade-right"
            data-aos-duration="1500"
            data-aos-delay="800"
          >
            I'm a <span class="typewriter-text"></span><label for=""></label>
          </div>
          <p
            data-aos="flip-down"
            data-aos-duration="1500"
            data-aos-delay="1000"
          >
            Text here.
          </p>
          <div class="social-links">
            <a
              href="#"
              data-aos="fade-up"
              data-aos-duration="1500"
              data-aos-delay="1200"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a
              href="#"
              data-aos="fade-up"
              data-aos-duration="1500"
              data-aos-delay="1300"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a
              href="#"
              data-aos="fade-up"
              data-aos-duration="1500"
              data-aos-delay="1400"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
          <div
            class="btn"
            data-aos="zoom-in"
            data-aos-duration="1500"
            data-aos-delay="1600"
          >
            <a href="https://google.com"><button>Projects</button></a>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
    </script>
    <script src="script.js"></script>
  </body>
</html>
