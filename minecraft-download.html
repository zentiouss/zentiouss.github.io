<!DOCTYPE html>
<html lang="en">
  <head>

          <div

            data-aos-delay="100"
          >
            <a href="index.html">Home</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="200"
          >
            <a href="#">About</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="300"

            <a href="projects.html">Projects</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="400"

          </div>

            class="download-btn"
            data-aos="zoom-in"
            data-aos-duration="1500"
            data-aos-delay="1600"
          >
            <a href="Zips/Mods.zip"><button>Download Mods</button></a>
          </div>
        </div>
      </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
    </script>
    <script src="js/script.js"></script>
